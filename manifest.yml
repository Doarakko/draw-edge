display_information:
  name: draw
features:
  bot_user:
    display_name: draw
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://XXX.trycloudflare.com/
    message_menu_options_url: https://XXX.trycloudflare.com/
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
